{% extends 'base.html' %}
{% block content %}
<div class="row">
  <div class="vcenter">
    <div class="jumbotron center-block login">
     <div class="row">
	<div class="col-md-7 bordered-right">
          <form class="form-horizontal">
          <fieldset>
          
          <!-- Form Name -->
          <legend><h4><b>Log Into {{ app_name }}</b></h4></legend>
          
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Email</label>  
            <div class="col-md-8">
            <input id="textinput" name="textinput" placeholder="Email" class="form-control input-md" required="" type="text">
            </div>
          </div>
          
          <!-- Password input-->
          <div class="form-group">
            <label class="col-md-4 control-label" for="password">Password</label>
            <div class="col-md-8">
              <input id="password" name="password" placeholder="Password" class="form-control input-md" required="" type="password">
            </div>
          </div>
          
          <!-- Multiple Checkboxes -->
          <div class="form-group">
            <div class="col-md-8">
            <div class="checkbox">
              <label for="checkboxes-0">
                <input name="checkboxes" id="checkboxes-0" value="1" type="checkbox">
                Remember me
              </label>
          	</div>
            </div>
            <div class="col-md-4">
             <button id="loginbutton" name="loginbutton" class="btn btn-primary">Log In</button>
            </div>
          </div>
          
          </fieldset>
          </form>
</div>
	<div class="col-md-5">
          <legend><h5><b>Not a member yet?<b></h5></legend>
	     <a id="facebook" class="btn btn-block btn-social btn-sm btn-facebook" href="{% url 'social:begin' 'facebook' %}"><i class="fa fa-facebook"></i> Sign up with Facebook</a>
	     <a id="google" class="btn btn-block btn-social btn-sm btn-google" href="{% url 'social:begin' 'google-oauth2' %}"><i class="fa fa-google"></i>Sigh up with Google</a>
	     <a id="linkedin" class="btn btn-block btn-social btn-sm btn-linkedin" href="{% url 'social:begin' 'linkedin' %}"><i class="fa fa-linkedin"></i> Sigh up with LinkedIn </a>
	     <div style="margin-top:10px;">Or sign up with</div>
                <div class="row">
                <div class="col-md-2"><a id="dropbox" class="btn btn-block btn-social-icon btn-sm btn-dropbox" href="{% url 'social:begin' 'dropbox' %}"><i class="fa fa-dropbox"></i></a></div>
                <div class="col-md-2"><a id="github" class="btn btn-block btn-social-icon btn-sm btn-github" href="{% url 'social:begin' 'github' %}"><i class="fa fa-github"></i></a></div>
                <div class="col-md-2"><a id="vk" class="btn btn-block btn-social-icon btn-sm btn-vk" href="{% url 'social:begin' 'vk-oauth2' %}"><i class="fa fa-vk"></i></a></div>
                </div>
                <!--<a id="stackoverflow" href="{% url 'social:begin' 'stackoverflow' %}"><img src="{{ STATIC_URL }}/img/icons/stackoverflow.png" width="30px"></a>-->
		<div style="margin-top:10px;"><a href="{% url 'registration' %}">Sigh up with email</a></div>
	</div>
	
     </div> 
 </div>
</div>
</div>
{% endblock %}
